<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>no3</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: white;
    overflow: hidden;
    position: relative;
  }

  .sun {
    position: absolute;
    top: 40px;
    right: 100px;
    width: 200px;
    height: 200px;
    background-color: #f9d54c;
    border-radius: 50%;
  }

  .sea {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background-color: #357edd;
    overflow: hidden;
  }

  .sea::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 500px;
    background: radial-gradient(circle at 50% -30%, white 70%, transparent 71%) repeat-x; 
    background-size: 300px 120px;
  }

  .plank {
    position: absolute;
    bottom: 30%;
    left: 30%;
    width: 40%;
    height: 40px;
    background-color: #704214;
  }
</style>
</head>
<body>
  <div class="sun"></div>
  <div class="sea"></div>
  <div class="plank"></div>
</body>
</html>
